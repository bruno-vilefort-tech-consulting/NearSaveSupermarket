<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test Page</h1>
    <p>If you can see this, the server is working correctly.</p>
    <div id="test-content">Loading...</div>
    
    <script>
        console.log('Script is running');
        document.getElementById('test-content').innerHTML = 'JavaScript is working!';
        
        // Test API call
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                document.getElementById('test-content').innerHTML += '<br>API is working: ' + data.message;
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('test-content').innerHTML += '<br>API Error: ' + error.message;
            });
    </script>
</body>
</html>
