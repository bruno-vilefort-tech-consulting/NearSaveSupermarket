    <!-- Alça do carrinho -->
    <path d="M -4.48 -3.84 L -4.48 -5.76 Q -4.48 -6.4 -3.84 -6.4 L 3.84 -6.4 Q 4.48 -6.4 4.48 -5.76 L 4.48 -3.84" 
