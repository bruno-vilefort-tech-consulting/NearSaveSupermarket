<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveUp - Supermercado Sustentável</title>
    <meta name="description" content="Supermercado online sustentável com economia e responsabilidade ambiental" />
    <meta name="theme-color" content="#22c55e" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon-192x192.svg" />
    <script type="module" src="/src/main.tsx"></script>
    <style>
      /* Fallback styles for deployment */
      #root:empty::after {
        content: "SaveUp - Carregando...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, sans-serif;
        font-size: 1.5rem;
        color: #22c55e;
        background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      }
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Force React mounting with error recovery
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (!root || !root.hasChildNodes()) {
            console.log('Forcing React app initialization');
            if (window.React && window.ReactDOM) {
              // Try to manually initialize if React is loaded
              window.ReactDOM.render(
                window.React.createElement('div', {
                  style: { 
                    display: 'flex', 
                    justifyContent: 'center', 
                    alignItems: 'center', 
                    height: '100vh',
                    fontFamily: 'system-ui, sans-serif',
                    fontSize: '1.5rem',
                    color: '#22c55e'
                  }
                }, 'SaveUp - Sistema Funcionando'),
                root
              );
            }
          }
        }, 2000);
      });
    </script>
  </body>
</html>
