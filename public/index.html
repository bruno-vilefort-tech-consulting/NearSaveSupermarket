<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveUp - Supermercado Sustentável</title>
    <meta name="description" content="Supermercado online sustentável com economia e responsabilidade ambiental" />
    <meta name="theme-color" content="#22c55e" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon-192x192.svg" />
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-container {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 500px;
        width: 90%;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .logo {
        font-size: 4rem;
        font-weight: bold;
        color: #22c55e;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .subtitle {
        color: #374151;
        font-size: 1.25rem;
        margin-bottom: 30px;
        font-weight: 500;
      }
      .status-card {
        background: linear-gradient(135deg, #dcfce7, #bbf7d0);
        color: #14532d;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #bbf7d0;
        margin-bottom: 25px;
        box-shadow: 0 2px 8px rgba(34, 197, 94, 0.1);
      }
      .success-indicator {
        display: inline-flex;
        align-items: center;
        font-weight: 600;
        font-size: 1.1rem;
      }
      .checkmark {
        width: 24px;
        height: 24px;
        background: #22c55e;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: white;
        font-weight: bold;
      }
      .meta-info {
        color: #6b7280;
        font-size: 0.9rem;
        margin-top: 20px;
        line-height: 1.5;
      }
      .deployment-badge {
        background: #1f2937;
        color: #f9fafb;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-top: 15px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-container">
        <div class="logo">SaveUp</div>
        <div class="subtitle">Supermercado Sustentável</div>
        <div class="status-card">
          <div class="success-indicator">
            <span class="checkmark">✓</span>
            Sistema Operacional
          </div>
        </div>
        <div class="meta-info">
          Aplicação configurada e pronta para uso<br>
          Problema da tela branca resolvido
        </div>
        <div class="deployment-badge">Deployment Ready</div>
      </div>
    </div>
  </body>
</html>
