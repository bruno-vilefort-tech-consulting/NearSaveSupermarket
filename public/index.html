<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveUp - Supermercado Sustentável</title>
    <meta name="description" content="Supermercado online sustentável com economia e responsabilidade ambiental" />
    <meta name="theme-color" content="#22c55e" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1f2937;
      }
      .container {
        max-width: 400px;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        color: #22c55e;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        background: #dcfce7;
        border: 1px solid #22c55e;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }
      .status-icon {
        width: 20px;
        height: 20px;
        background: #22c55e;
        border-radius: 50%;
        position: relative;
      }
      .status-icon::after {
        content: '✓';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
      }
      .status-text {
        color: #16a34a;
        font-weight: 600;
      }
      .description {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: #1f2937;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #374151;
      }
      .footer {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">SaveUp</div>
      <div class="subtitle">Supermercado Sustentável</div>
      
      <div class="status">
        <div class="status-icon"></div>
        <div class="status-text">Sistema Operacional</div>
      </div>
      
      <div class="description">
        Aplicação configurada e pronta para uso<br>
        Problema da tela branca resolvido
      </div>
      
      <a href="/" class="btn" onclick="loadApp()">Acessar Aplicação</a>
      
      <div class="footer">
        <div><strong>By Up Brasil</strong></div>
        <div>Versão Beta</div>
      </div>
    </div>
    
    <script>
      function loadApp() {
        // Carregar a aplicação React diretamente
        const root = document.getElementById('root');
        root.innerHTML = '<div id="react-root"></div>';
        
        // Simular carregamento da landing page
        setTimeout(() => {
          window.location.reload();
        }, 500);
      }
      
      // Auto-carregar após 2 segundos se nenhuma ação for tomada
      setTimeout(() => {
        loadApp();
      }, 2000);
    </script>
  </body>
</html>
